<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Backbone Tutorial</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <a href=""><h1>Users</h1></a>
    <hr/>
    <div class="page"></div>
  </div>
  

  <!-- *********** -->
  <!--  TEMPLATES  -->
  <!-- *********** -->
 
  <!-- USER LIST TEMPLATE -->
  <script type="text/template" id="user-list-template">
    <a href="#/new" class="btn btn-primary">New User</a>
    <hr/>
    <table class="table striped">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>id</th>
        <th>Edit/Delete</th>
      </thead>
      <tbody>
        <% _.each(users, function(user){ %>
          <tr>
            <td><%= user.get('firstname') %></td>
            <td><%= user.get('lastname') %></td>
            <td><%= user.get('age') %></td>
            <td><%= user.get('id') %></td>
            <td>
              <button class="btn btn-primary">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </script>

  
  <!-- EDIT USER LIST TEMPLATE -->
  <script type="text/template" id="edit-user-template">
    <form class="edit-user-form form-control">
      <legend>Create User</legend>
      <div class="form-group">
        <label for="userfirstname">First Name</label>
        <input type="text" class="span6" id="userfirstname">
      </div>
      <div class="form-group">
        <label for="userlastnmae" >Last Name</label>
        <input type="text" class="span6" id="userlastnmae">
      </div>
      <div class="form-group">
        <label for="userage">Age</label>
        <input type="text" class="span6" id="userage">
      </div>
      <button type="submit" class='btn'>Create</button>
    </form>
  </script>
  <!-- JAVASCRIPTS -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
  <script src='views/userlist.js'></script>
  <script src='views/edituser.js'></script>
  <script src='collections/users.js'></script>
  <script src='router/router.js'></script>
</body>
</html>
